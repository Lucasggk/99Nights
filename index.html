<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key do Dia</title>
  <style>
    body {
      background: #121212;
      color: #00ff7f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 20px 20px 20px;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    #key {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 0.2rem;
      background: #003300;
      padding: 15px 25px;
      border-radius: 10px;
      user-select: all;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0;
    }
    #key:hover {
      background: #005500;
    }
    #reset-info {
      margin-top: 15px;
      color: #ccc;
      font-size: 1rem;
      font-weight: normal;
    }
    #author {
      margin-top: 20px;
      color: #00ff7f;
      font-size: 1.5rem;
      font-style: italic;
    }
    small {
      margin-top: 10px;
      color: #666;
      font-size: 0.9rem;
    }
    #views-container,
    #ip-container {
      color: #00ff7f;
      margin-top: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Your key:</h1>
  <div id="key" title="Clique para copiar a key!"></div>
  <small>(Clique na key para copiar)</small>
  <div id="reset-info">A key reseta todo dia à meia-noite (00:00) no horário UTC.</div>
  <div id="author" title="Made by Lucas">Made by Lucas</div>
  <div id="views-container">Views: <span id="views">carregando...</span></div>
  <div id="ip-container">Seu IP: <span id="ip">carregando...</span></div>

  <script>
    function randomHex(n) {
      const chars = '0123456789abcdef';
      let str = '';
      for (let i = 0; i < n; i++) {
        str += chars[Math.floor(Math.random() * chars.length)];
      }
      return str;
    }

    function gerarKey() {
      const hoje = new Date();
      const seed = hoje.getDate() + hoje.getMonth() + hoje.getFullYear();
      let s = seed % 2147483647;
      function seededRandom() {
        s = (s * 16807) % 2147483647;
        return (s - 1) / 2147483646;
      }
      Math.random = seededRandom;
      const part1 = randomHex(4);
      const part2 = randomHex(4);
      const part3 = randomHex(4);
      const part4 = randomHex(4);
      Math.random = Math.random;
      return `LKZh-${part1}-${part2}-${part3}-${part4}`;
    }

    const keyDiv = document.getElementById('key');
    keyDiv.innerText = gerarKey();

    keyDiv.addEventListener('click', () => {
      navigator.clipboard.writeText(keyDiv.innerText).then(() => {
        alert(`Key "${keyDiv.innerText}" copiada para a área de transferência!`);
      });
    });

    fetch("https://api.countapi.xyz/hit/lucas-key-generator/site")
      .then(res => res.json())
      .then(data => {
        document.getElementById("views").innerText = data.value;
      });

    fetch("https://ipinfo.io/json?token=ce4c7d5737f3d9")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").innerText = data.ip;
      })
      .catch(() => {
        document.getElementById("ip").innerText = "erro ao obter IP";
      });
  </script>
</body>
</html>
