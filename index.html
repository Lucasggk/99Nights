<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key do Dia</title>
  <style>
    body {
      background: #121212;
      color: #00ff7f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 20px 20px 20px;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    #key {
      font-size: 1.8rem; 
      font-weight: bold;
      letter-spacing: 0.2rem;
      background: #003300;
      padding: 15px 25px;
      border-radius: 10px;
      user-select: all;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0;
    }
    #key:hover {
      background: #005500;
    }
    #reset-info {
      margin-top: 15px;
      color: #ccc;
      font-size: 1rem;
      font-weight: normal;
    }
    small {
      margin-top: 10px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Sua Key do Dia:</h1>
  <div id="key" title="Clique para copiar a key!"></div>
  <small>(Clique na key para copiar)</small>
  <div id="reset-info">A key reseta todo dia à meia-noite (00:00) no horário UTC.</div>

  <script>
    function randomHex(n) {
      const chars = '0123456789abcdef';
      let str = '';
      for(let i=0; i<n; i++) {
        str += chars[Math.floor(Math.random() * chars.length)];
      }
      return str;
    }

    function gerarKey() {
      const hoje = new Date();
      const seed = hoje.getDate() + hoje.getMonth() + hoje.getFullYear();
      const originalRandom = Math.random;
      let s = seed % 2147483647;
      function seededRandom() {
        s = (s * 16807) % 2147483647;
        return (s - 1) / 2147483646;
      }
      Math.random = seededRandom;
      const part1 = randomHex(4);
      const part2 = randomHex(4);
      const part3 = randomHex(4);
      const part4 = randomHex(4);
      Math.random = originalRandom;
      return `Free: ${part1}-${part2}-${part3}-${part4}`;
    }

    const keyDiv = document.getElementById('key');
    keyDiv.innerText = gerarKey();

    keyDiv.addEventListener('click', () => {
      navigator.clipboard.writeText(keyDiv.innerText).then(() => {
        alert(`Key "${keyDiv.innerText}" copiada para a área de transferência!`);
      });
    });

    // Redireciona após 5 minutos
    setTimeout(function () {
      alert("Tempo expirado! A página será fechada para segurança.");
      window.location.href = "expirado.html"; // Substitua se quiser
    }, 0.5 * 60 * 1000);
  </script>
</body>
</html>
